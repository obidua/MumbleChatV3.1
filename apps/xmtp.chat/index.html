<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />
    <meta name="description" content="MumbleChat delivers decentralized, encrypted messaging on Ramestta with a wallet-native experience." />
    <meta name="theme-color" content="#2196f3" />

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MumbleChat" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- Android PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="MumbleChat" />
    
    <!-- Theme colors for different modes -->
    <meta name="theme-color" content="#2196f3" />
    <meta name="theme-color" content="#e3f2fd" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f1419" media="(prefers-color-scheme: dark)" />
    
    <!-- Prevent auto-detection -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Disable tap highlight -->
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Icons and Manifest -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Feature Policy for Camera Access -->
    <meta http-equiv="Permissions-Policy" content="camera=*, microphone=*" />
    
    <title>MumbleChat - Decentralized Messaging</title>
    
    <!-- Prevent bounce scrolling on iOS -->
    <style>
      html, body {
        overscroll-behavior-y: none;
        -webkit-overflow-scrolling: touch;
        touch-action: pan-y;
        margin: 0;
        padding: 0;
      }
      
      /* Prevent pull-to-refresh */
      body {
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }
      
      /* iOS Safe Area Support - Full viewport with safe areas */
      #root {
        overflow: auto;
        width: 100%;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for iOS */
        
        /* Handle safe areas for notch devices */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* iOS fullscreen fix */
      @supports (padding: max(0px)) {
        #root {
          padding-top: max(0px, env(safe-area-inset-top));
          padding-bottom: max(0px, env(safe-area-inset-bottom));
          padding-left: max(0px, env(safe-area-inset-left));
          padding-right: max(0px, env(safe-area-inset-right));
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
